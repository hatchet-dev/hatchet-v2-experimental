listActivity:
  get:
    x-resources: ["tenant"]
    description: Lists all activity (task runs and workflow runs) for a tenant.
    operationId: v2-activity:list
    parameters:
      - description: The tenant id
        in: path
        name: tenant
        required: true
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
      - description: The number to skip
        in: query
        name: offset
        required: false
        schema:
          type: integer
          format: int64
      - description: The number to limit by
        in: query
        name: limit
        required: false
        schema:
          type: integer
          format: int64
      - description: A list of task statuses to filter by
        in: query
        name: statuses
        required: false
        schema:
          type: array
          items:
            $ref: "../../../components/schemas/_index.yaml#/V2TaskStatus"
      - description: The earliest date to filter by
        in: query
        name: since
        required: true
        schema:
          type: string
          format: date-time
      - description: The earliest date to filter by
        in: query
        name: until
        required: false
        schema:
          type: string
          format: date-time
      - description: Additional metadata k-v pairs to filter by
        in: query
        name: additional_metadata
        required: false
        schema:
          type: array
          items:
            type: string
      - description: The workflow ids to find runs for
        in: query
        name: workflow_ids
        required: false
        schema:
          type: array
          items:
            type: string
            format: uuid
            minLength: 36
            maxLength: 36
      - description: The worker id to filter by
        in: query
        name: worker_id
        required: false
        schema:
          type: string
          format: uuid
          minLength: 36
          maxLength: 36
    responses:
      "200":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/V2TaskSummaryList"
        description: Successfully listed the tasks
      "400":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: A malformed or bad request
      "403":
        content:
          application/json:
            schema:
              $ref: "../../../components/schemas/_index.yaml#/APIErrors"
        description: Forbidden
    summary: List tasks
    tags:
      - Task
